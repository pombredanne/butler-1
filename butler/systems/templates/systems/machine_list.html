{% extends 'base.html' %}

{% block content %}

    <table class='table'>
        <thead>
            <tr>
                <th>Environment</th>
                <th>Hostname</th>
                <th>Roles</th>
                <th>Security Packages</th>
                <th>Total Updatable Packages</th>
            </tr>
        </thead>
        <tbody>
            {% for machine in machine_list %}
            <tr>
                <td>{{ machine.environment.name }}</td>
                <td>{{ machine.hostname }}</td>
                <td>
                    {% for role in machine.roles.all %}
                        {{ role.name }} -
                    {% endfor %}
                </td>
            <tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
